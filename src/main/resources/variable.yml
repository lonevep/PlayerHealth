# 是否启用变量功能
enable: true

# 随机数表达式: {number::最小值_最大值_保留小数位数}
# 支持多个随机数，可设置权重
# 示例:
# test:
#   - "number::0.5_2.5_2"  # 0.5-2.5保留2位小数
#   - "weight::0.3"  # 权重30%
#   - "number::5_15_1"  # 5-15保留1位小数
#   - "weight::0.7"  # 权重70%
# 注意: 权重总和必须为1.0 否则会报错
# 注意: 变量名不能重复 否则会报错
# 注意: 变量名不能为空 否则会报错
# 注意: 变量名不能为数字 否则会报错
# 注意: 变量名不能为特殊字符 否则会报错
# 注意: 变量名不能为空格 否则会报错
# 该部分内容可以用于让药水的增加属性可以通过物品库中读取后 其中设计的随机属性 可以动态添加玩家属性值
# 是不是非常好用awa
# 变量格式: %ph_var_变量名%

# 默认示例
example: # 变量名
  mode: normal # 普通模式 该模式下的变量仅作为随机数调用
  values:
    - "number::1_10_0" # 1-10的整数
    - "weight::1.0" # 权重100%

example2:
  mode: normal # 普通模式 该模式下的变量仅作为随机数调用
  values:
    - "number::1_5_0" # 1-5的整数
    - "weight::0.6" # 权重60%
    - "number::5_10_0" # 5-10的整数
    - "weight::0.4" # 权重40%

example3:
  mode: normal # 普通模式 该模式下的变量仅作为随机数调用
  values:
    - "number::1_5_0" # 1-5的整数
    - "weight::0.6" # 权重60%
    - "number::5_10_0" # 5-10的整数
    - "weight::0.4" # 权重40%
    
example4:
  mode: elite # 精英模式 该模式下的变量可以精确匹配lore后的数字 作为变量调用
  prefix: "  &7当前生命: &b"  # 精确匹配lore